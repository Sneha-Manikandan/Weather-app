<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email and password !!</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Email address : </label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email"><br>
                        <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*email address is required</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Password : </label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="password"><br>
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*password is required</span>
                    </div>
                    <a routerLink="/signup">New user? Click to Signup!!</a>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                </form>  
            </div>
        </div>
    </div>
</div>
