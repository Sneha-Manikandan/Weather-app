<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register !!</h6>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Full Name : </label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="full name">
                        <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*username cannot be empty</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Mobile Number : </label>
                        <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="mobile number">
                        <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*mobile number is required</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Email address : </label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                        <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*email address is not valid</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Password : </label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                        <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*password is required</span>
                    </div>
                    <a routerLink="/login">Already registered? Click to Login!!</a>
                    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Signup</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
